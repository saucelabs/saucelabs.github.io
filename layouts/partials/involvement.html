<!-- involvement -->
<section class="section involvement">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-12 text-center section-header">
        <h4 class="section-title">{{ .title | markdownify }}</h4>
        <h3 class="section-title">{{ .heading | markdownify }}</h3>
      </div>
      {{ range .item }}
      <div class="col-lg-3 col-md-4 text-center">
        <div class="logo">
          <img src="{{.logo | relURL }}" alt="{{.title }}">
        </div>
        <h4>{{.title }}</h4>
        <h6 class="text-light">{{.description }}</h6>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /involvement -->
