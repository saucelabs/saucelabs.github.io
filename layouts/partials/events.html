<!-- projects -->
<section class="section events">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h4 class="section-title">{{ .title | markdownify }}</h4>
        <h3 class="section-heading">{{ .heading| markdownify }}</h3>
      </div>
      <div class="col-12 text-center">
        <p class="intro">{{ .intro | markdownify }}</p>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {{ range .item }}
      <div class="col-xs-1 col-lg-6 col-md-6 shuffle-item">
        <div class="position-relative rounded">
          <div class="project-image"><img src="{{.image | absURL }}" alt="{{ .name }}"></div>
          <h5>{{ .name }}</h5>
          <p>{{ .description }}</p>
          <a target="_blank" class="btn btn-light btn-sm" href="{{ .link | safeURL }}">Visit Conference Website</a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /projects -->
