{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="font-tertiary">{{.Title}}</h3>
          <p class="font-secondary mb-5">
            Published on {{ .PublishDate.Format "Jan 02, 2006" }}
            by
            {{ if .Params.AuthorTwitterHandle }}
              <a href="https://twitter.com/{{.Params.AuthorTwitterHandle}}" class="text-primary">{{.Params.Author}}</a>
            {{ else }}
              <span class="text-primary">{{.Params.Author}}</span>
            {{ end }}
          </p>
          <div class="content">
            {{ .Content }}
          </div>
        </div>
        <div class="sharethis">
          <p>Please share!</p>
          <div class="sharethis-inline-share-buttons"></div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
