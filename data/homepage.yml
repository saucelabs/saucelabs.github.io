# values
values:
  enable: true
  title: "Our Values"
  heading: "Be Open and Act Open"
  intro: "Sauce Labs believes in the value of open source practices and leadership. We support and encourage employees across departments to be active participants in communities, sharing our knowledge and promoting open source best practices."
  item:
    - title: "Participate"
      image: "/images/icons/participate_3x.svg"
      content: "We invest and participate in projects and communities that share our common goal to create a world of digital confidence."

    - title: "Share"
      image: "/images/icons/share_3x.svg"
      content: "We are eager to share our knowledge, code and practices around automated testing to benefit as many people as possible. The more we share, the more we grow."

    - title: "Promote"
      image: "/images/icons/promote_3x.svg"
      content: "We encourage and celebrate our engineering teams and their work they put out for the common good."

# events
events:
  enable: true
  title: "Events"
  heading: "Come out and join us"
  intro: "We love to connect! If you attend one of the following events meet us in the Sauce Labs speaking session or stop by our booth and say hi."
  item:
    - name: "SauceCon"
      image: "/images/events/saucecon.gif"
      description: "SauceCon brings together the global community of Sauce Labs users and automated testing experts. Join us online April 20-22, as teams from around the world will come together to learn from each other and level up their automated testing and continuous delivery skills."
      link: "https://saucecon.com/"
    - name: "OpenJS World"
      image: "/images/events/openjsworld.gif"
      description: "Join JavaScript professionals including developers, software engineers, developer advocates and business leaders at the OpenJS virtual global conference."
      link: "https://openjsf.org/openjs-world-2021/"
    - name: "OSPOCon"
      image: "/images/events/ospocon.gif"
      description: "An event for those working in open source program offices in organizations that rely on open source technologies to learn and share best practices, experiences and tooling to overcome challenges they face."
      link: "https://events.linuxfoundation.org/ospocon/"
    - name: "OSS Summit"
      image: "/images/events/oss-summit.gif"
      description: "The premier vendor-neutral conference in Europe for open source developers and technologists to collaborate, share information and learn about the latest technologies and innovations across open source."
      link: "https://events.linuxfoundation.org/open-source-summit-europe/"

