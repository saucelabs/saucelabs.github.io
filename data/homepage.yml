# involvement
involvement:
  enable: true
  title: "Involvement"
  heading: "Organizations we support"
  item:
    - logo: "images/logos/w3c.png"
      title: "World Wide Web Consortium (W3C)"
      short_title: "W3C"
      description: "The World Wide Web Consortium is the main international standards organization for the World Wide Web."
      URL: "https://www.w3.org/"

    - logo: "images/logos/linux-foundation.svg"
      title: "Linux Foundation"
      description: "The Linux Foundation is a trade association dedicated to fostering the growth of the Linux operating system and related projects."
      URL: "https://www.linuxfoundation.org/"

    - logo: "images/logos/openjsf.svg"
      title: "OpenJS Foundation"
      description: "The OpenJS Foundation is the open and neutral home for JavaScript communities."
      URL: "https://openjsf.org/"

    - logo: "images/logos/sfc.png"
      title: "Software Freedom Conservancy"
      short_title: "SFC"
      description: "Software Freedom Conservancy is an organization that provides a non-profit home and infrastructure support, including legal services, for free/open source software projects."
      URL: "https://sfconservancy.org/"

    - logo: "images/logos/todogroup.png"
      title: "TODO Group"
      description: "TODO is an open group of companies who want to collaborate on practices, tools, and other ways to run successful and effective open source projects and programs."
      URL: "https://todogroup.org/"

    - logo: "images/logos/mobilenativefoundation.svg"
      title: "Mobile Native Foundation"
      description: "The Mobile Native Foundation provides a place to collaborate on open source projects and discuss wide ranging topics in order to improve processes and technologies for large-scale Android and iOS applications."
      URL: "https://mobilenativefoundation.org/"

