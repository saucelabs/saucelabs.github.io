# values
values:
  enable: true
  title: "Our Values"
  heading: "Be Open and Act Open"
  intro: "Sauce Labs believes in the value of open source practices and leadership. We support and encourage employees across departments to be good open source citizens by participating in communities, sharing our knowledge and promoting open source best practices."
  item:
    - title: "Participate"
      image: "/images/icons/participate_3x.svg"
      content: "We invest and participate in projects and communities that share our common goal to create a world of digital confidence."

    - title: "Share"
      image: "/images/icons/share_3x.svg"
      content: "We are eager to share our knowledge, code and practices around automated testing to benefit as many people as possible."

    - title: "Promote"
      image: "/images/icons/promote_3x.svg"
      content: "We encourage and celebrate our engineering teams and their work they put out for the common good."

# events
events:
  enable: true
  title: "Events"
  heading: "Come out and join us"
  intro: "We always love to connect! If you happen to be at one of the following events please make sure to visit the Sauce Labs booth and say hi."
  item:
    - name: "Selenium Conference"
      image: "/images/events/seleniumconf.png"
      description: "The Selenium Conference is a non-profit, volunteer-run event presented by members of the Selenium Community. The goal of the conference is to bring together Selenium developers & enthusiasts from around the world to share ideas, socialize, and work together on advancing the present and future success of the project."
      link: "https://www.seleniumconf.com/"
    - name: "All Things Open"
      image: "/images/events/ato2020.png"
      description: "All Things Open is an Open Source/Open Tech/Open Web conference that takes place in Raleigh, NC. Since 2013 some of the top experts and emerging thought leaders in the world have spoken."
      link: "https://2020.allthingsopen.org/"

