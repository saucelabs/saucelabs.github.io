URL = "https://github.com/saucelabs"
description = "@saucelabs"

[[params.social]]
icon = "ti-twitter-alt"
URL = "https://twitter.com/saucelabs/"
description = "@saucelabs"

[[params.social]]
icon = "ti-email"
URL = "mailto:opensource@saucelabs.com"
description = "opensource@saucelabs.com"

